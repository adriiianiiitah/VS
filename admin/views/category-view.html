
    <div id="page-users" class="right-side">
      <div class="content">
        <div class="row">
          <div class="col-xs-12">
            <section class="panel">
              <header class="panel-heading">
                <h3>Category</h3>
              </header>
              <div class="panel-body">
                <div class="col-lg-4 col-md-5 col-sm-6 col-xs-12">
                    <div class="profile_img">
                      <div id="crop-avatar">
                        <!-- Current avatar -->
                        <div>
                          <img src="{{image}}" alt="category" class="img-thumbnail">
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="col-lg-8 col-md-7 col-sm-6 col-xs-12"> 
                    <table class="table table-hover">
                      <tbody>
                        <tr>
                          <th scope="row">ID :</th>
                          <td>{{id}}</td>
                        </tr>
                        <tr>
                          <th scope="row">Code :</th>
                          <td>{{code}}</td>
                        </tr>
                        <tr>
                          <th scope="row">Category :</th>
                          <td>{{name}}</td>
                        </tr>
                        <tr>
                          <th scope="row">Description :</th>
                          <td>{{description}}</td>
                        </tr>
                        <tr>
                          <th scope="row">Action </th>
                          <td class=" last">
                            <a href="{{category-view}}" class="btn btn-success btn-xs"><i class="fa fa-eye"></i> View </a>
                            <a href="{{category-edit}}" class="btn btn-warning btn-xs"><i class="fa fa-pencil"></i> Edit </a>
                            <a href="#" id="{{id}}" data-toggle="modal" data-target="#delete-item" class="btn-delete-category btn btn-danger btn-xs"> <i class="fa fa-eraser"></i> Delete </a>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </section>
          </div>
        </div>
      </div>
