<div class="container height-80 padding">
  <div class="row">
    <form class="form-horizontal col-lg-7" method="post" role="form" onsubmit="return validate()" data-validate>
      <fieldset>
        <legend><span class="btn-info">Recovery password (Step 1)</span></legend>
        <div class="form-group padding-left-15">
          <p>Introduce your email address and we send you a message width a code to recovery your account.</p>
        </div>
        <div class="form-group">
          <label for="email" class="col-lg-2 control-label text-left"> Email </label>
          <div class="col-lg-10">
            <input class="form-control" type="text" name="email" placeholder="Email" data-email/>
          </div>
        </div>
        <div class="form-group padding-left-15">
          <button class="btn btn-orange" type="submit"><i class="fa fa-check"></i> Save </button>
        </div>
      </fieldset>
    </form>
  </div>
</div>
